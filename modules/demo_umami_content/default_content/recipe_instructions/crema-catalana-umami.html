<ol>
  <li>卵黄、砂糖、コーンスターチを1/3の量のミルクと混ぜます。</li>
  <li>ソースパンに、2/3の量のミルク、レモンの皮、シナモンを入れて煮ます。</li>
  <li>3分煮たら、冷まして、レモンとシナモンを取り出します。</li>
  <li>この温かい牛乳に、とき卵をゆっくり、塊にならないように注意しながら加えていきます。</li>
  <li>かき混ぜながら、火を加えて温め直します。</li>
  <li>中の材料が固まり始めたら、火から外して、人数分のボウルに入れて冷まします。</li>
  <li>仕上げに、砂糖を振り、バーナーか予熱した天火であぶり、カラメルの色がついたら完成です。</li>
</ol>
