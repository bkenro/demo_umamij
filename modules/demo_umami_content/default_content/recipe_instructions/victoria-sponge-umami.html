<ol>
  <li>オーブンを 180°C に予熱し、8インチのケーキ型に油を引いておきます。</li>
  <li>大きなボウルにバターと砂糖を入れて混ぜ、卵、小麦粉、ベーキングパウダーを加えます。</li>
  <li>2つの焼き型の間に生地を均等に広げます。</li>
  <li>余熱したオーブンの中央に両方の焼き型を入れて20分焼き、ナイフを入れて焼け具合を確かめます。乾いた状態でナイフを抜ければ完成です。</li>
  <li>焼き型で冷ました後、冷まし網に移します。</li>
  <li>ジャムを塗り、重ねて、粉砂糖を振りかけて、クリームを添えて完成です。お楽しみください。</li>
</ol>
