<ol>
  <li>下ごしらえに、ジャガイモの皮をむいて切り、タマネギ、ニラ、ニンニクを細かく刻みます。</li>
  <li>フライパンに油を引き、刻んだ野菜を加えて、約5分間弱火で炒めます。</li>
  <li>残り野菜をフライパンに加え、火が通るまで約10分炒めた後、クレソンを加えます。すべての野菜が柔らかくなるまで火を通します。</li>
  <li>ハンドミキサーやミキサーで滑らかな液状になるまですりつぶします。</li>
  <li>すりつぶす間にスープが冷えてしまった場合は、サワークリームを混ぜてから再加熱します。冷めてなければそのままで。味付けは適宜調整してください。</li>
</ol>
